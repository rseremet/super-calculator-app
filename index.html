<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>–°—É–ø–µ—Ä-–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</title>
    <style>
        /* ==================================== */
        /* –°—Ç–∏–ª–∏: —á—Ç–æ–±—ã –±—ã–ª–æ –æ—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤–æ! */
        /* ==================================== */
        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            color: #007aff; /* –Ø—Ä–∫–∏–π —Å–∏–Ω–∏–π —Ü–≤–µ—Ç Apple */
            text-align: center;
            margin-bottom: 25px;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        #input-value {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: right;
            border: none;
            border-radius: 10px;
            background-color: #e8f0fe; /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
            box-sizing: border-box;
            outline: none;
            color: #1c1c1e;
            transition: box-shadow 0.2s;
        }

        #input-value:focus {
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.4);
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ */
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
            background-color: #e0e0e6;
            color: #333;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.operator {
            background-color: #ff9500; /* –Ø—Ä–∫–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            color: white;
        }
        
        .btn.clear {
            background-color: #ff3b30; /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ */
            color: white;
        }

        /* –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç */
        .converter {
            border-top: 2px solid #e0e0e6;
            padding-top: 20px;
        }

        .currency-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }
        
        .currency-result:last-child {
            border-bottom: none;
        }

        .currency-name {
            font-weight: 600;
            color: #555;
        }

        .currency-value {
            font-weight: 700;
            color: #1c1c1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ú® –í–∞—à –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</h2>
        
        <input type="text" id="input-value" value="0" readonly>

        <div class="calculator-buttons">
            <button class="btn clear" onclick="clearInput()">C</button>
            <button class="btn operator" onclick="appendInput('/')">√∑</button>
            <button class="btn operator" onclick="appendInput('*')">√ó</button>
            <button class="btn operator" onclick="calculateResult()">=</button>

            <button class="btn" onclick="appendInput('7')">7</button>
            <button class="btn" onclick="appendInput('8')">8</button>
            <button class="btn" onclick="appendInput('9')">9</button>
            <button class="btn operator" onclick="appendInput('+')">+</button>

            <button class="btn" onclick="appendInput('4')">4</button>
            <button class="btn" onclick="appendInput('5')">5</button>
            <button class="btn" onclick="appendInput('6')">6</button>
            <button class="btn operator" onclick="appendInput('-')">-</button>

            <button class="btn" onclick="appendInput('1')">1</button>
            <button class="btn" onclick="appendInput('2')">2</button>
            <button class="btn" onclick="appendInput('3')">3</button>
            <button class="btn" onclick="appendInput('.')">.</button>

            <button class="btn" onclick="appendInput('0')">0</button>
            <button class="btn" onclick="appendInput('000')">000</button>
        </div>

        <div class="converter">
            <h3>üí± –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è (–ë–∞–∑–æ–≤–∞—è –≤–∞–ª—é—Ç–∞: USD)</h3>
            
            <div class="currency-result">
                <span class="currency-name">üá∫üá∏ USD (–î–æ–ª–ª–∞—Ä)</span>
                <span class="currency-value" id="res-usd">0.00</span>
            </div>
            
            <div class="currency-result">
                <span class="currency-name">üá®üá≥ CNY (–Æ–∞–Ω—å)</span>
                <span class="currency-value" id="res-cny">0.00</span>
            </div>

            <div class="currency-result">
                <span class="currency-name">üá∫üá¶ UAH (–ì—Ä–∏–≤–Ω–∞)</span>
                <span class="currency-value" id="res-uah">0.00</span>
            </div>
            
            <div class="currency-result">
                <span class="currency-name">üáµüá± PLN (–ó–ª–æ—Ç—ã–π)</span>
                <span class="currency-value" id="res-pln">0.00</span>
            </div>

        </div>
    </div>

    <script>
        /* ==================================== */
        /* JavaScript: –õ–æ–≥–∏–∫–∞ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ –∏ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä–∞ */
        /* ==================================== */
        const input = document.getElementById('input-value');
        let currentExpression = '0';
        let isResultDisplayed = false;

        // –§–∏–∫—Ç–∏–≤–Ω—ã–µ –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç (–¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        // –í–ê–ñ–ù–û: –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–∏ –¥–∞–Ω–Ω—ã–µ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —á–µ—Ä–µ–∑ API!
        // –ö—É—Ä—Å USD/X: 1 USD = X
        const EXCHANGE_RATES = {
            'CNY': 7.27, // 1 USD = 7.27 CNY (–ø—Ä–∏–º–µ—Ä–Ω–æ)
            'UAH': 39.50, // 1 USD = 39.50 UAH (–ø—Ä–∏–º–µ—Ä–Ω–æ)
            'PLN': 4.10, // 1 USD = 4.10 PLN (–ø—Ä–∏–º–µ—Ä–Ω–æ)
            'USD': 1.00   // –ë–∞–∑–æ–≤–∞—è –≤–∞–ª—é—Ç–∞
        };

        // 1. –õ–æ–≥–∏–∫–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        function appendInput(value) {
            if (isResultDisplayed) {
                // –ï—Å–ª–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —Ç–æ –Ω–æ–≤–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞—á–∏–Ω–∞–µ—Ç –Ω–æ–≤–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ
                if (/[0-9.]/.test(value)) {
                    currentExpression = value;
                } else {
                    // –ï—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –æ–ø–µ—Ä–∞—Ç–æ—Ä, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∫–∞–∫ –Ω–∞—á–∞–ª–æ
                    currentExpression = input.value + value;
                }
                isResultDisplayed = false;
            } else {
                if (currentExpression === '0' && value !== '.') {
                    currentExpression = value;
                } else {
                    currentExpression += value;
                }
            }
            input.value = currentExpression;
            // –ü–æ—Å–ª–µ –≤–≤–æ–¥–∞, —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä
            updateConverter(currentExpression);
        }

        function clearInput() {
            currentExpression = '0';
            input.value = '0';
            isResultDisplayed = false;
            updateConverter('0');
        }

        function calculateResult() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º eval –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã, –Ω–æ –¥–ª—è "–æ—á–µ–Ω—å –±–æ–ª—å—à–∏—Ö —á–∏—Å–µ–ª"
                // –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ —Ç–∏–ø–∞ Big.js –∏–ª–∏ decimal.js.
                // –î–ª—è –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –≤–µ–±-–∑–∞–¥–∞—á —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π JS Number (–¥–æ 15 –∑–Ω–∞–∫–æ–≤) –¥–æ—Å—Ç–∞—Ç–æ—á–µ–Ω.
                const result = eval(currentExpression);
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –≤—ã–≤–æ–¥–∞
                currentExpression = String(result);
                input.value = result.toLocaleString('en-US', {maximumFractionDigits: 10});
                
                isResultDisplayed = true;
                updateConverter(result); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Å –∏—Ç–æ–≥–æ–≤—ã–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
            } catch (e) {
                input.value = '–û—à–∏–±–∫–∞';
                currentExpression = '0';
                isResultDisplayed = true;
                updateConverter('0');
            }
        }
        
        // 2. –õ–æ–≥–∏–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä–∞ –≤–∞–ª—é—Ç
        function updateConverter(usdAmountStr) {
            let usdAmount = parseFloat(usdAmountStr) || 0;

            // –í—ã–≤–æ–¥ –±–∞–∑–æ–≤–æ–π —Å—É–º–º—ã –≤ USD
            document.getElementById('res-usd').textContent = usdAmount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            // –†–∞—Å—á–µ—Ç –∏ –≤—ã–≤–æ–¥ –¥—Ä—É–≥–∏—Ö –≤–∞–ª—é—Ç
            
            // CNY (–Æ–∞–Ω—å)
            const cnyResult = usdAmount * EXCHANGE_RATES.CNY;
            document.getElementById('res-cny').textContent = cnyResult.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            // UAH (–ì—Ä–∏–≤–Ω–∞)
            const uahResult = usdAmount * EXCHANGE_RATES.UAH;
            document.getElementById('res-uah').textContent = uahResult.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            // PLN (–ó–ª–æ—Ç—ã–π)
            const plnResult = usdAmount * EXCHANGE_RATES.PLN;
            document.getElementById('res-pln').textContent = plnResult.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateConverter('0'); 

        /* ==================================== */
        /* –î–õ–Ø –†–ï–ê–õ–¨–ù–û–ì–û –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–Ø API (–ü–†–ò–ú–ï–†) */
        /* ==================================== */
        /*
        // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö –∫—É—Ä—Å–æ–≤
        async function fetchRates() {
            try {
                // –ó–∞–º–µ–Ω–∏—Ç–µ YOUR_API_KEY –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π –∫–ª—é—á
                // –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥—Ö–æ–¥—è—â–∏–π API (–Ω–∞–ø—Ä–∏–º–µ—Ä, ExchangeRate-API)
                // const response = await fetch('URL_–í–ê–®–ï–ì–û_API?apikey=YOUR_API_KEY'); 
                // const data = await response.json();
                
                // –ü—Ä–∏–º–µ—Ä: –µ—Å–ª–∏ API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫—É—Ä—Å—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ USD:
                // EXCHANGE_RATES.CNY = data.rates.CNY;
                // EXCHANGE_RATES.UAH = data.rates.UAH;
                // EXCHANGE_RATES.PLN = data.rates.PLN;

                console.log("–ö—É—Ä—Å—ã —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!");
            } catch (error) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –∫—É—Ä—Å—ã:", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç. –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ñ–∏–∫—Ç–∏–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.");
            }
        }
        // fetchRates(); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π API
        */
    </script>
</body>
</html>
